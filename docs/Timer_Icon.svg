<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <filter id="timerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g fill="none" stroke="url(#timerGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#timerGlow)">
    <!-- Top bar -->
    <rect x="25" y="15" width="50" height="8" rx="4"/>
    <!-- Bottom bar -->
    <rect x="25" y="77" width="50" height="8" rx="4"/>
    <!-- Left glass outline -->
    <path d="M30 23 L30 38 Q30 50 50 50 Q30 50 30 62 L30 77"/>
    <!-- Right glass outline -->
    <path d="M70 23 L70 38 Q70 50 50 50 Q70 50 70 62 L70 77"/>
    <!-- Sand top -->
    <path d="M38 30 Q50 42 62 30"/>
    <!-- Sand falling -->
    <line x1="50" y1="48" x2="50" y2="52"/>
    <!-- Sand bottom -->
    <path d="M38 70 Q50 60 62 70"/>
  </g>
</svg>
