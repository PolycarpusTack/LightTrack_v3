<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <filter id="timelineGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g fill="none" stroke="url(#timelineGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#timelineGlow)">
    <!-- Main timeline -->
    <line x1="10" y1="50" x2="85" y2="50"/>
    <!-- Arrow head -->
    <path d="M80 45 L90 50 L80 55"/>
    <!-- Node 1 (left) with branch up -->
    <circle cx="22" cy="50" r="6"/>
    <line x1="22" y1="44" x2="22" y2="32"/>
    <circle cx="22" cy="28" r="5"/>
    <!-- Node 2 (center) with branch down -->
    <circle cx="50" cy="50" r="6"/>
    <line x1="50" y1="56" x2="50" y2="68"/>
    <circle cx="50" cy="72" r="5"/>
    <!-- Node 3 (right) with branch up -->
    <circle cx="72" cy="50" r="6"/>
    <line x1="72" y1="44" x2="72" y2="32"/>
    <circle cx="72" cy="28" r="5"/>
  </g>
</svg>
