<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="analyticsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <filter id="analyticsGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g fill="none" stroke="url(#analyticsGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#analyticsGlow)">
    <!-- Y-axis -->
    <line x1="20" y1="20" x2="20" y2="80"/>
    <!-- X-axis -->
    <line x1="20" y1="80" x2="85" y2="80"/>
    <!-- Bar 1 (shortest) -->
    <rect x="28" y="60" width="12" height="20" rx="2"/>
    <!-- Bar 2 (medium) -->
    <rect x="46" y="45" width="12" height="35" rx="2"/>
    <!-- Bar 3 (tallest) -->
    <rect x="64" y="30" width="12" height="50" rx="2"/>
    <!-- Trend arrow -->
    <path d="M25 55 L45 40 L65 25"/>
    <path d="M58 23 L67 22 L68 31"/>
  </g>
</svg>
