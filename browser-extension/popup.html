<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 32px;
            height: 32px;
        }
        
        h1 {
            font-size: 18px;
            margin: 0;
            color: #00bcd4;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #1e293b;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-dot.connected {
            background: #22c55e;
        }
        
        .current-tab {
            background: #1e293b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .current-tab h3 {
            font-size: 14px;
            margin: 0 0 8px 0;
            color: #94a3b8;
        }
        
        .current-tab p {
            margin: 4px 0;
            font-size: 13px;
            word-break: break-word;
        }
        
        .current-tab .url {
            color: #64748b;
            font-size: 12px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        button {
            padding: 8px 16px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0097a7;
        }
        
        button.secondary {
            background: #334155;
        }
        
        button.secondary:hover {
            background: #475569;
        }
        
        .info {
            font-size: 12px;
            color: #64748b;
            text-align: center;
            margin-top: 12px;
        }

        .settings {
            background: #1e293b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .settings h3 {
            font-size: 14px;
            margin: 0 0 8px 0;
            color: #94a3b8;
        }

        .setting-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-row label {
            font-size: 13px;
            color: #e2e8f0;
        }

        .setting-row input {
            flex: 1;
            padding: 6px 10px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            color: #e2e8f0;
            font-size: 13px;
            width: 80px;
        }

        .setting-row input:focus {
            outline: none;
            border-color: #00bcd4;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .credits {
            font-size: 11px;
            color: #475569;
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #1e293b;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icon-48.png" alt="LightTrack" class="logo">
        <h1>LightTrack</h1>
    </div>
    
    <div class="status">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Checking connection...</span>
    </div>
    
    <div class="current-tab" id="current-tab" style="display: none;">
        <h3>Currently Tracking</h3>
        <p id="tab-title"></p>
        <p class="url" id="tab-url"></p>
    </div>
    
    <div class="settings">
        <h3>Settings</h3>
        <div class="setting-row">
            <label for="port-input">Port:</label>
            <input type="number" id="port-input" min="1024" max="65535" value="41417">
            <button id="save-port" class="btn-small">Save</button>
        </div>
    </div>

    <div class="actions">
        <button id="check-connection">Check Connection</button>
        <button id="open-lighttrack" class="secondary">Open LightTrack</button>
    </div>

    <p class="info">
        Make sure LightTrack desktop app is running and web API is enabled.
    </p>
    
    <div class="credits">
        Made by 2LS - Yannick Verrydt
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
